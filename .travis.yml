language: node_js
node_js:
  - "4"
  - "5"
  - "6"
sudo: required
services:
  - mongodb
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.8.0
  CXX: g++-4.8
  DEBUG: crater-util:kill,crater-util:kill:ps,crater:shutdown,crater:logs:browser,smart-restart:supervisor
  DUMP_HTTP: 1
  TMPDIR: $TRAVIS_BUILD_DIR/tmp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libgnome-keyring-dev

cache:
  directories:
    - node_modules

before_install:
  # enable more file watches
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
  - npm config set progress false
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl https://install.meteor.com/ | sh

install:
  - npm install
  - npm rebuild

before_script:
  # give mongo time to come up
  - sleep 15

before_script:
  - npm prune

script:
  - npm run lint
  - npm run flow
  - npm run test:hot-reloading
  - rm -rf build
  - npm run coverage
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

